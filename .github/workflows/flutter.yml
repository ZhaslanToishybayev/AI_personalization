name: Flutter CI

on:
  push:
    branches: [ main, '001-flutter-personal-ai' ]
  pull_request:
    branches: [ main, '001-flutter-personal-ai' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        working-directory: mobile/flutter_app
        run: flutter pub get

      - name: Analyze
        working-directory: mobile/flutter_app
        run: flutter analyze

      - name: Run tests
        working-directory: mobile/flutter_app
        run: flutter test
